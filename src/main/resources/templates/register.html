<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="icon" href="img/favicon.ico">
    <title>LOTS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/noty.css">
</head>

<body>
    <div class="container">
        <div class="left-container">
            <img class="pc-logo" src="img/login-banner.png">
            <img class="mobile-logo" src="img/mobile-banner.png">
        </div>
        <!-- ========================= regist begin ======================= -->
        <div class="right-container js_registerPage">
	        <div class="login-section">
	            <h1 class="txt-1">Hello！</h1>
	            <h1 class="txt-2">Open an account</h1>
	            <div class="txt-3">Already have an account ?<a class="btn-signup " href="/login">Sign in</a></div> 
	            <form action="/register">
	                <div class="wrap">
	                    <p class="title">Username</p>
	                    <div class="input-wrap ">
	                        <input class="input required" type="text" id="username" name="username" maxlength="50" />
	                    </div>
	                </div>         
	                <div class="wrap">
	                    <p class="title">Email Address</p>
	                    <div class="input-wrap ">
	                        <input class="input required email" type="text" id="email" name="email" maxlength="50" />
	                    </div>
	                </div>
	                <div class="wrap">
	                    <p class="title">Password</p>
	                    <div class="input-wrap">
	                        <input class="input required password" type="password" id="password" name="password" maxlength="30" />
	                    </div>
	                </div>
	                <div class="wrap">
	                    <p class="title">Invitation Code</p>
	                    <div class="input-wrap">
	                        <input class="input" type="text" id="inviteCode" name="inviteCode" value="${inviteCode}" maxlength="30" />
	                    </div>
	                </div>
	                <div class="wrap">
	                	<p class="title">VerifyCode</p>
	                	<div class="input-wrap">
	                		<input class="input" type="text" id="verifycode" name="verifycode" />
	                	</div>
	                </div>
	                <div class="wrap">
	                	<img alt="verifycode" onclick = "this.src='/defaultKaptcha?d='+new Date()*1" src="/defaultKaptcha" />
	                	<p style="float:right;">Click on the picture to change a new one </p>
	                </div>
	                <div class="forget-section">
                    	<div class="remember"> <span class="icon-check js_checkRem"></span>I have read and agree to the <a href="/rule.html" target="_blank" class="read-link">Terms and Conditions</a></div>
                    </div>	                
	                <a href="#" class="btn-submit form-submit" >Sign up<span class="arrow-right"></span></a>
	            </form>
	        </div>
	        <div class="txt-3  mobile-show">Don’t have an account ?<a class="btn-signup" href="/register">Sign up</a></div>
        </div>
        <!-- ========================= regist end ======================= -->
        
    </div>
    <!-- modal successful -->
        <div class="modal js_modal_success">
            <div class="icon-success"></div>
            <p class="modal-desc">Sign Up Successfully</p>
        </div>
         <div class="overlay-mask modal-mask js_modal_mask"></div>
</body>
<script src="js/sea.js"></script>
<script src="js/seaconfig.js"></script>
<script type="text/javascript">
	seajs.use(['jquery', 'register'], function($, main){
		$(document).ready(function() {
			main.init();
		  });
	});
</script>
<script src='https://www.google.com/recaptcha/api.js'></script>
</html>
